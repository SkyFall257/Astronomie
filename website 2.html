<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomie Webseite</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #000;
            color: #fff;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0 20px;
            font-weight: bold;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .dropdown-content {
            display: none;
        }
        .dropdown.active .dropdown-content {
            display: block;
        }
        .line {
            width: 100%;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Astronomie Webseite</h1>
</header>

<nav>
    <a href="#">Startseite</a>
    <a href="#">Über uns</a>
    <a href="#">Kontakt</a>
</nav>

<main>
    <h2>Willkommen auf unserer Astronomie-Webseite</h2>

    <div class="dropdown">
        <button onclick="toggleDropdown(this)">Astronomische Objekte</button>
        <div class="dropdown-content">
            <p>Sonne</p>
            <p>Mond</p>
            <p>Sterne</p>
            <p>Planeten</p>
            <p>...</p>
        </div>
    </div>

    <div class="line"></div>

    <div class="dropdown">
        <button onclick="toggleDropdown(this)">Galaxien</button>
        <div class="dropdown-content">
            <p>Milchstraße</p>
            <p>Andromedagalaxie</p>
            <p>...</p>
        </div>
    </div>

    <div class="line"></div>

    <div class="dropdown">
        <button onclick="toggleDropdown(this)">Kosmische Phänomene</button>
        <div class="dropdown-content">
            <p>Schwarzes Loch</p>
            <p>Supernova</p>
            <p>...</p>
        </div>
    </div>
</main>

<script>
    function toggleDropdown(button) {
        button.parentNode.classList.toggle('active');
    }
</script>

</body>
</html>
